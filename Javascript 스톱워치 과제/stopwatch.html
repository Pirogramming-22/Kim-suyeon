<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h3>피로그래밍 스톱워치</h3>
    <section class="stopwatchBox">
        <div class="number">
            <h1>
                <span id="seconds">00</span>:<span id="tenMillis">00</span>
            </h1>
        </div>
        <button class="stopwatchButtonStart">start</button>
        <button class="stopwatchButtonStop">stop</button>
        <button class="stopwatchButtonReset">reset</button>
    </section>
    <section class="recordBox">
        <div class="recordElement">
            <button class="check"></button>
            <span class="record">구간기록</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
            </svg>
        </div>
        <ul class="recordLetter"></ul>
    </section>
    <script src="stopwatch.js"></script>
</body>
</html>
